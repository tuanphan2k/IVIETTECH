<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div class="header">
    <div class="logo">
     <img src="./images/logo.png" alt="Logo">
    </div>
    <div class="nav">
      <ul class="nav-list">
        <li><a href="" class="nav-item">Home</a></li>
        <li><a href="" class="nav-item">Subdivisions</a></li>
        <li><a href="" class="nav-item">Blog</a></li>
        <li><a href="" class="nav-item">About</a></li>
        <li><a href="" class="nav-item">Register</a></li>
      </ul>
    </div>
  </div>
  <div class="main">
    <h2>Register</h2>
    <form action="">
      
      <table>
        <tr>
          <td >Full name</td>
          <td><input type="text" placeholder="Enter your full name" autofocus></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
          <td>User name</td>
          <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" placeholder="Enter your password" minlength="8"></td>
        </tr>
        <tr>
          <td>
            <button>Submit</button>
          </td>
          <td>
            <button>
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="footer"> 
    <p>&copy;2023 Tree Valley All Rights Reserved</p>
  </div>
</body>
</html>
